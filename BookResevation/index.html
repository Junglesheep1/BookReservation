<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定金交付系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #F5F5F5;
            color: #333333;
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        /* 导航栏样式 */
        .nav-bar {
            background: #FFFFFF;
            padding: 16px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .nav-title {
            font-size: 18px;
            font-weight: bold;
        }

        /* 主要内容区域 */
        .main-content {
            margin-top: 60px;
            padding: 16px;
        }

        /* 标语卡片 */
        .slogan-card {
            background: #FFFFFF;
            border-radius: 8px;
            padding: 28px 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }

        .slogan {
            font-size: 22px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 8px;
        }

        .slogan-subtitle {
            font-size: 14px;
            color: #888888;
        }

        /* 功能区域 */
        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .feature-item {
            background: #FFFFFF;
            border-radius: 8px;
            padding: 20px 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .feature-item:active {
            transform: scale(0.98);
        }

        .feature-icon {
            width: 32px;
            height: 32px;
            margin: 0 auto 12px;
            color: #000000;
        }

        .feature-title {
            font-size: 15px;
            font-weight: bold;
        }

        /* 快捷功能区域 */
        .quick-actions {
            background: #FFFFFF;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .action-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .action-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #F9F9F9;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-item:active {
            background: #F0F0F0;
        }

        .action-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            color: #000000;
        }

        .action-name {
            font-size: 14px;
        }

        /* 最近交易 */
        .recent-transactions {
            background: #FFFFFF;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #F5F5F5;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info {
            font-size: 14px;
        }

        .transaction-amount {
            font-family: monospace;
            font-weight: bold;
        }

        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #FFFFFF;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 12px 0 8px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            color: #888888;
        }

        .nav-label {
            font-size: 12px;
            color: #888888;
        }

        .nav-item.active .nav-icon,
        .nav-item.active .nav-label {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-title">定金交付系统</div>
    </div>

    <div class="main-content">
        <div class="slogan-card">
            <div class="slogan">易旧以见值，温故而知新</div>
            <div class="slogan-subtitle">给二手物品新的价值</div>
        </div>

        <div class="feature-grid">
            <div class="feature-item" onclick="navigateTo('payment')">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                    <line x1="1" y1="10" x2="23" y2="10"></line>
                </svg>
                <div class="feature-title">支付</div>
            </div>
            <div class="feature-item" onclick="navigateTo('orders')">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 8V21H3V8"></path>
                    <path d="M1 3H23V8H1z"></path>
                    <path d="M10 12H14"></path>
                    <path d="M10 16H14"></path>
                </svg>
                <div class="feature-title">订单</div>
            </div>
            <div class="feature-item" onclick="navigateTo('user')">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <div class="feature-title">用户</div>
            </div>
        </div>

        <div class="quick-actions">
            <div class="section-title">快捷功能</div>
            <div class="action-list">
                <div class="action-item" onclick="navigateTo('scan')">
                    <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="3" y1="15" x2="21" y2="15"></line>
                    </svg>
                    <span class="action-name">扫码支付</span>
                </div>
                <div class="action-item" onclick="navigateTo('deposit')">
                    <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    <span class="action-name">定金支付</span>
                </div>
                <div class="action-item" onclick="navigateTo('history')">
                    <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span class="action-name">交易记录</span>
                </div>
                <div class="action-item" onclick="navigateTo('qrcode')">
                    <svg class="action-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span class="action-name">我的二维码</span>
                </div>
            </div>
        </div>

        <div class="recent-transactions">
            <div class="section-title">最近交易</div>
            <div class="transaction-item">
                <div class="transaction-info">
                    <div>定金支付</div>
                    <div style="color: #888888; font-size: 12px;">2024-03-20 14:30</div>
                </div>
                <div class="transaction-amount">-¥500.00</div>
            </div>
            <div class="transaction-item">
                <div class="transaction-info">
                    <div>定金支付</div>
                    <div style="color: #888888; font-size: 12px;">2024-03-19 16:45</div>
                </div>
                <div class="transaction-amount">-¥500.00</div>
            </div>
            <div class="transaction-item">
                <div class="transaction-info">
                    <div>定金退款</div>
                    <div style="color: #888888; font-size: 12px;">2024-03-18 11:20</div>
                </div>
                <div class="transaction-amount" style="color: #4CAF50;">+¥500.00</div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="navigateTo('home')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span class="nav-label">首页</span>
        </div>
        <div class="nav-item" onclick="navigateTo('orders')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 8V21H3V8"></path>
                <path d="M1 3H23V8H1z"></path>
                <path d="M10 12H14"></path>
                <path d="M10 16H14"></path>
            </svg>
            <span class="nav-label">订单</span>
        </div>
        <div class="nav-item" onclick="navigateTo('user')">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span class="nav-label">用户</span>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            switch(page) {
                case 'payment':
                    window.location.href = 'payment.html';
                    break;
                case 'orders':
                    window.location.href = 'orders.html';
                    break;
                case 'user':
                    window.location.href = 'profile.html';
                    break;
                case 'scan':
                    // 扫码支付功能可能需要调用微信小程序的API
                    alert('扫码功能将在小程序中实现');
                    break;
                case 'deposit':
                    window.location.href = 'payment.html';
                    break;
                case 'history':
                    window.location.href = 'transactions.html';
                    break;
                case 'qrcode':
                    window.location.href = 'profile.html#qrcode';
                    break;
                case 'home':
                    window.location.href = 'index.html';
                    break;
                default:
                    alert('功能开发中...');
            }
        }
    </script>
</body>
</html>
