<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易记录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #F5F5F5;
            color: #333333;
            line-height: 1.5;
        }

        .nav-bar {
            background: #FFFFFF;
            padding: 16px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .back-button {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 8px;
        }

        .back-button:active {
            opacity: 0.7;
        }

        .nav-title {
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        .main-content {
            margin-top: 60px;
            padding: 16px;
        }

        .filter-bar {
            display: flex;
            background: #FFFFFF;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .filter-item {
            flex: 1;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            color: #888888;
            cursor: pointer;
            border-radius: 4px;
        }

        .filter-item.active {
            background: #000000;
            color: #FFFFFF;
        }

        .transaction-list {
            background: #FFFFFF;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .transaction-group {
            margin-bottom: 16px;
        }

        .group-header {
            padding: 12px 16px;
            font-size: 14px;
            color: #888888;
            background: #F9F9F9;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #F5F5F5;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-type {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .transaction-time {
            font-size: 12px;
            color: #888888;
        }

        .transaction-amount {
            font-family: monospace;
            font-weight: bold;
            font-size: 16px;
        }

        .amount-positive {
            color: #4CAF50;
        }

        .amount-negative {
            color: #F44336;
        }

        .load-more {
            text-align: center;
            padding: 16px;
            color: #888888;
            font-size: 14px;
            cursor: pointer;
        }

        .load-more:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="back-button" onclick="goBack()">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </div>
        <div class="nav-title">交易记录</div>
    </div>

    <div class="main-content">
        <div class="filter-bar">
            <div class="filter-item active">全部</div>
            <div class="filter-item">收入</div>
            <div class="filter-item">支出</div>
        </div>

        <div class="transaction-list">
            <div class="transaction-group">
                <div class="group-header">今天</div>
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-type">定金支付</div>
                        <div class="transaction-time">14:30</div>
                    </div>
                    <div class="transaction-amount amount-negative">-¥500.00</div>
                </div>
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-type">定金退款</div>
                        <div class="transaction-time">11:20</div>
                    </div>
                    <div class="transaction-amount amount-positive">+¥500.00</div>
                </div>
            </div>

            <div class="transaction-group">
                <div class="group-header">昨天</div>
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-type">定金支付</div>
                        <div class="transaction-time">16:45</div>
                    </div>
                    <div class="transaction-amount amount-negative">-¥500.00</div>
                </div>
            </div>

            <div class="load-more">加载更多</div>
        </div>
    </div>

    <script>
        // 可以添加筛选和加载更多的功能
        document.querySelectorAll('.filter-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelector('.filter-item.active').classList.remove('active');
                this.classList.add('active');
            });
        });

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
